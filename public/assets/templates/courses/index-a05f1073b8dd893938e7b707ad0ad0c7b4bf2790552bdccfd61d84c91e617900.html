<h3>Teachbase courses</h3><div class="row"><uib-alert class="alert alert-warning" ng-repeat="alert in alerts">{{ alert.msg }}</uib-alert></div><ul class="list-group"><li class="list-group-item" ng-repeat="course in courses"><div class="clearfix"><h2>{{ course.name }}</h2><small>{{ course.owner_name }}</small><h5>{{ course.description }}</h5></div></li></ul><hr /><nav ng-show="showNav"><ul class="pagination justify-content-center"><li class="page-item"><a class="page-link" href="" ng-click="previousPage()">&larr; Previous</a></li><li class="page-item"><a class="page-link" href="" ng-click="nextPage()">Next &rarr;</a></li></ul></nav>
